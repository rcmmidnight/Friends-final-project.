<body class="mainpage">

                                <a class="profile-info" href="julius.html"><h3 class="profile-name">Julius Ballares</h3></a>
                        <br>
                        <p class="text-muted name-text">Active 5 hours ago</p>

                        <h5 class="card-title mb-0 name">Julius Ballares</h5>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        document.getElementById('loadButton').addEventListener('click', function() {
            var button = this;
            var buttonText = document.getElementById('buttonText');
            var buttonSpinner = document.getElementById('buttonSpinner');

            button.disabled = true;
            buttonText.textContent = 'Loading...';
            buttonSpinner.classList.remove('d-none');

            setTimeout(function() {
                button.disabled = false;
                buttonText.textContent = 'See more...';
                buttonSpinner.classList.add('d-none');

                window.location.href = 'feed2.html';
            }, 3000);
        });
    </script>
</body>
