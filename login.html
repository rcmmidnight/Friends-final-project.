<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Friends</title>
</head>
<body class="login-body" background="assets/crowd-of-people-6.jpg">
    <div class="container">
            <div class="container">
                <a class="front-link" href="front.html">
                    <div class="row justify-content-center">
                    <img src="assets/Friends-logo copy.png" alt="Sample Image" class="bounce img-fluid">
                </div>
                </a>
            </div>
        <div class="row justify-content-center">
        <h4 class="fw-bold f-logo">Connect with people and the world around you on Friends.</h4>
        </div>
    </div>
    <div class="container form-1">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 bg-dark">
                    <div class="card-header text-center">
                        <h4 class="fw-bolder friends">Friends</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" required>
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loadButton" data-bs-toggle="button" aria-pressed="false" autocomplete="off">
                                <span id="buttonText"><a class="main" href="main.html">Login</a></span>
                                <span id="buttonSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script>
        document.getElementById('loadButton').addEventListener('click', function() {
            var button = this;
            var buttonText = document.getElementById('buttonText');
            var buttonSpinner = document.getElementById('buttonSpinner');

            button.disabled = true;
            buttonText.textContent = 'Loading...';
            buttonSpinner.classList.remove('d-none');

            setTimeout(function() {
                button.disabled = false;
                buttonText.textContent = 'Login';
                buttonSpinner.classList.add('d-none');

                window.location.href = 'main.html';
            }, 3000);
        });
    </script>
</body>
</html>
