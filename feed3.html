<body class="mainpage">
    <div class="container newsfeed-container">
        <div class="row justify-content-center">
            <div class="col-md-8">

                    <div class="card-body">

                    <a class="post" href="post_5.html"><video src="assets/THE RIDLEYS - APHRODITE.mp4" class="card-img-top mvideo" alt="Post Image"></video></a>

                <div class="card news-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <img src="assets/442424070_289920240755085_7365417065126702433_n.jpg" alt="Profile Picture" class="profile-pic me-3">
                            <div>

                        <button class="btn btn-light"><i class="fas fa-thumbs-up"></i> Like</button>
                        <button class="btn btn-light"><i class="fas fa-comment"></i> Comment</button>
                        <button class="btn btn-light"><i class="fas fa-share"></i> Share</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="loadButton" data-bs-toggle="button" aria-pressed="false" autocomplete="off">
                    <span id="buttonText"><a class="main" href="main.html">See more...</a></span>
                    <span id="buttonSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        document.getElementById('loadButton').addEventListener('click', function() {
            var button = this;
            var buttonText = document.getElementById('buttonText');
            var buttonSpinner = document.getElementById('buttonSpinner');

            button.disabled = true;
            buttonText.textContent = 'Loading...';
            buttonSpinner.classList.remove('d-none');

            setTimeout(function() {
                button.disabled = false;
                buttonText.textContent = 'See more...';
                buttonSpinner.classList.add('d-none');

                window.location.href = 'main.html';
            }, 3000);
        });
    </script>
